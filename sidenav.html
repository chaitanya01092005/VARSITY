<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar with Toggle Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .sidebar-hidden {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="fixed top-0 left-0 p-2 m-4 text-white bg-blue-500 rounded-full">
        <i class="fas fa-bars"></i>
    </button>

    <div id="sidebar" class="fixed top-0 left-0 w-1/4 h-screen text-white transition-transform duration-300 ease-in-out bg-gray-800 sidebar-hidden">
        <div class="p-4">
            <h1 class="flex items-center text-xl font-bold">
                <i class="mr-2 fas fa-columns"></i>
                Sidebar
            </h1>
        </div>
        <ul class="py-2">
            <li class="flex items-center px-4 py-2 transition duration-300 ease-in-out transform cursor-pointer hover:bg-gray-700 hover:translate-x-1">
                <i class="mr-2 fas fa-home"></i>
                Home
            </li>
            <li class="flex items-center px-4 py-2 transition duration-300 ease-in-out transform cursor-pointer hover:bg-gray-700 hover:translate-x-1">
                <i class="mr-2 fas fa-user"></i>
                Profile
            </li>
            <li class="flex items-center px-4 py-2 transition duration-300 ease-in-out transform cursor-pointer hover:bg-gray-700 hover:translate-x-1">
                <i class="mr-2 fas fa-envelope"></i>
                Messages
            </li>
            <li class="flex items-center px-4 py-2 transition duration-300 ease-in-out transform cursor-pointer hover:bg-gray-700 hover:translate-x-1">
                <i class="mr-2 fas fa-cog"></i>
                Settings
            </li>
        </ul>
    </div>

    <div class="ml-1/4">
        <!-- Content to the right of the sidebar -->
        <div class="p-4">
            <h1 class="text-2xl font-bold">Main Content</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
        });

        // Add event listener to close sidebar when clicking outside of it
        document.addEventListener('click', (event) => {
            const isClickInsideNavbar = sidebar.contains(event.target);
            const isToggleButton = event.target === toggleButton;
            if (!isClickInsideNavbar && !isToggleButton) {
                sidebar.classList.add('sidebar-hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Div</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adjustments */
        .sticky-div {
            height: 1500px; /* Just for demonstration */
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Sticky Div -->
    <div class="sticky w-[400px] bg-green-200 left-[100px] top-32">
        <div class="w-[400px] h-[400px] mx-auto mt-5 bg-white  shadow-lg">
          <img src="rig.png" alt="">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container pt-20 pb-10 mx-auto">
        <!-- Add your content here -->
        <div class="p-5 m-5 bg-gray-300 sticky-div">
            <h1 class="mb-2 text-2xl font-semibold">Sticky Div</h1>
            <p>This is a sticky div with an image. It will stick to the top of the viewport as you scroll down the page.</p>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN TO VARSITY</title>
  </head>

  <body
    class="h-screen bg-center bg-no-repeat bg-stone-100"
    style="background-image: url(bg.png)"
  >
    <!-- <button class="bg-green-100 "><img svvrc="log.png" alt=""></button>
  <button class="inline bg-green-400">VARSITY.COM</button> -->
    <div class="w-screen h-[74px] border-2 border-black">
      <button>
        <img class="h-[30px] absolute left-8 top-7" src="log.png" alt="" />
      </button>
      <!-- <button class="">VARSITY.COM</button> -->
      <div
      class="w-[381px] h-[19.43px] text-black absolute top-6 left-24 text-[15.92px] font-normal font-['Michroma'] leading-[36.89px] tracking-[9.33px]">
      <a href="index.html">VARSITY.COM</a>
    </div>
      <!-- <div class="h-80">LOGIN PAGE</div> -->
      <div
        class="w-[170px] h-[37px] text-black absolute top-6 right-8 text-[15px] font-nova leading-9 tracking-[3.25px]"
      >
        LOGIN PAGE
      </div>
      <button>
        <img class="h-[30px] absolute top-7 right-8" src="pro.png" alt="" />
      </button>
      <div class="mx-[270px] my-48">
        <img class="h-32" src="logo.png" alt="" />
      </div>
      <div
        class="w-[330.75px] h-[0px] left-44 top-[394px] absolute border border-red-800"
      ></div>
      <div
        class="w-[330.75px] h-[0px] left-44 top-[390.67px] absolute border border-red-800"
      ></div>
      <div
        class="w-[135.15px] h-[25.79px] left-[270.46px] top-[434.26px] absolute text-indigo-900 text-sm font-normal font-['Nova Round'] leading-[33.78px] tracking-[8.56px]"
      >
        LOGIN
      </div>
      <div
        class="w-[234.35px] h-[25.96px] left-[360.95px] top-[436.59px] absolute text-stone-800 text-sm font-normal font-['Nova Round'] leading-loose tracking-[7.89px]"
      >
        NOW !
      </div>
      <div
        class="w-[593.60px] h-[21.96px] left-36 top-[490.16px] absolute text-stone-800 text-[15.92px] font-normal font-['Nova Round'] leading-loose tracking-[5.26px]"
      >
        TO ENRICH YOUR COLLEGE SPORTS
      </div>
      <div
        class="w-[438.30px] h-[53.60px] left-[193.58px] top-[551.40px] absolute text-blue-900 font-medium text-[28.40px] font-['Nova Round'] leading-[63.21px] tracking-[15.98px]"
      >
        EXPERIENCE
      </div>
      <div
        class="w-[293.60px] h-[25.96px] left-[268.97px] top-[478.16px] absolute text-stone-800 text-[21.92px] font-normal font-['Nova Round'] leading-loose tracking-[5.26px]"
      ></div>
      <div class="absolute right-[360px] top-[150px]">
        <img class="h-[60px]" src="ui.png" alt="" />
      </div>
      <div
        class="w-[424px] h-[28.65px] absolute right-24 top-[230px] text-indigo-900 text-[15px] font-normal font-['Nova Flat'] leading-[34.44px] tracking-[5.81px]"
      >
        LOGIN
      </div>
      <div
        class="w-[424px] h-[28.65px] absolute right-4 top-[230px] text-stone-800 text-[15px] font-nova leading-[34.44px] tracking-[5.81px]"
      >
        TO YOUR ACCOUNT
      </div>
      <div
        class="border-2 border-blue-900 w-[583px] h-[337px] rounded-[64px] absolute bottom-28 right-24"
      >
        <div
          class="w-[443px] h-[67px] my-12 opacity-50 bg-white rounded-[205px] flex border border-stone-900 m-auto"
        >
          <input
            type="text"
            class="text-[16.10px] outline-none text-left w-[443px] mx-5 rounded-full font-normal text-black font-['Reem Kufi'] leading-[28.54px] tracking-[2.18px]"
            name="username"
            id="username"
            placeholder=" Username or College ID"
            autofocus
          />
        </div>
        <div
          class="w-[443px] h-[67px] opacity-50 m-auto my-12 flex bg-white rounded-[205px] border border-stone-600"
        >
          <input
            type="password"
            class="text-[16.10px] w-[443px] rounded-full outline-none mx-5 font-normal text-black font-['Reem Kufi'] leading-[28.54px] tracking-[2.18px]"
            name="password"
            id="password"
            placeholder=" Password "
            autofocus
          />
          <div
            class="w-[53px] h-7 left-72 bottom-16 absolute text-black text-sm font-normal font-['Nova Round'] leading-[35.08px] tracking-[8.87px]"
          >
            OR
          </div>
          <div
            class="w-[408px] h-7 inline-flex items-center absolute left-[110px] bottom-6 text-black text-sm font-normal font-['Nova Round'] leading-[35.08px] tracking-[6.16px]"
          >
            CONTINUE WITH
            <span class="m-2"
              ><a href="https://www.google.com/"
                ><img class="w-6 h-6" src="goo.webp" alt="" /></a
            ></span>
            <button type="submit" class="m-6 border-2 border-blue-900 rounded-2xl">Submit</button>
          </div>
        </div>
      </div>
      <div
        class="w-[400px] h-7 inline-flex items-center absolute right-20 bottom-16 text-black text-xs font-normal font-['Nova Round'] leading-[35.08px] tracking-[4.16px]"
      >
        Don`t have an Account ?
      </div>
      <div class="flex items-center">
        <div
          class="w-[220px] h-[38px] right-[254px] bottom-5 absolute text-black text-sm font-normal font-['Nova Round'] inline-block leading-[35.08px] tracking-[2.20px]"
        >
          Create one
        </div>
        <a
          class="text-lg font-bold text-indigo-900 h-[37px] font-['Nova Round'] absolute bottom-5 right-[270px] leading-[35.08px] tracking-[3.20px]"
          href="signup.html"
          >SIGN UP</a
        >
      </div>
    </div>

    
  </body>
</html>
